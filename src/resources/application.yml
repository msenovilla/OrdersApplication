# LOGGING
logging:
  level: 
    tech.espublico: error
    org.hibernate: error
    org.springframework: error 
    com.zaxxer.hikari: error
  pattern:
    dateformat: dd-MM-yyyy HH:mm:ss

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:./data/db
    username: sa 
    password: sa
    data:
    - classpath*:data.sql
    initialization-mode: always
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
  main:
    banner-mode: "off"
